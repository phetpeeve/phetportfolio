<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurePass - Advanced Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --dark: #212529;
            --light: #f8f9fa;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --border-radius: 8px;
            --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7ff;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
            margin: 20px 0;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 2.2rem;
        }

        .subtitle {
            color: #6c757d;
            font-size: 1rem;
        }

        .password-display {
            position: relative;
            margin-bottom: 25px;
        }

        .password-field {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            background-color: #f8f9fa;
            color: var(--dark);
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        .password-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .copy-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: var(--primary-dark);
        }

        .copy-btn i {
            font-size: 1.2rem;
        }

        .strength-meter {
            height: 8px;
            background-color: #e9ecef;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            background-color: #dc3545;
            transition: width 0.3s, background-color 0.3s;
        }

        .strength-labels {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .controls {
            margin-bottom: 25px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .slider-value {
            font-weight: bold;
            color: var(--primary);
            min-width: 30px;
            text-align: center;
        }

        input[type="range"] {
            flex-grow: 1;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            background: var(--primary-dark);
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
            cursor: pointer;
        }

        .checkbox-item label {
            cursor: pointer;
        }

        .generate-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .generate-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--dark);
            color: white;
            padding: 12px 24px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
        }

        footer {
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SecurePass</h1>
            <p class="subtitle">Generate strong, secure passwords instantly</p>
        </header>

        <div class="password-display">
            <input type="text" class="password-field" id="password" readonly placeholder="Your password will appear here">
            <button class="copy-btn" id="copy-btn" title="Copy to clipboard">
                <i class="fas fa-copy"></i>
            </button>
        </div>

        <div class="strength-meter">
            <div class="strength-bar" id="strength-bar"></div>
        </div>

        <div class="strength-labels">
            <span>Weak</span>
            <span>Fair</span>
            <span>Good</span>
            <span>Strong</span>
            <span>Very Strong</span>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>
                    <span>Password Length</span>
                    <span class="slider-value" id="length-value">12</span>
                </label>
                <div class="slider-container">
                    <input type="range" id="length-slider" min="4" max="50" value="12">
                </div>
            </div>

            <div class="control-group">
                <label>Character Types</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="uppercase" checked>
                        <label for="uppercase">Uppercase (A-Z)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="lowercase" checked>
                        <label for="lowercase">Lowercase (a-z)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="numbers" checked>
                        <label for="numbers">Numbers (0-9)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="symbols" checked>
                        <label for="symbols">Symbols (!@#$%)</label>
                    </div>
                </div>
            </div>

            <div class="control-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="avoid-similar">
                    <label for="avoid-similar">Avoid similar characters (e.g., i, l, 1, |)</label>
                </div>
            </div>
        </div>

        <button class="generate-btn" id="generate-btn">
            Generate Password
        </button>
    </div>

    <div class="toast" id="toast">Password copied to clipboard!</div>

    <footer>
        <p>SecurePass &copy; 2025 | Passwords stay in your browser, never sent to servers. - JAPHET BALONDO</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const passwordField = document.getElementById('password');
            const copyBtn = document.getElementById('copy-btn');
            const generateBtn = document.getElementById('generate-btn');
            const lengthSlider = document.getElementById('length-slider');
            const lengthValue = document.getElementById('length-value');
            const uppercaseCheckbox = document.getElementById('uppercase');
            const lowercaseCheckbox = document.getElementById('lowercase');
            const numbersCheckbox = document.getElementById('numbers');
            const symbolsCheckbox = document.getElementById('symbols');
            const avoidSimilarCheckbox = document.getElementById('avoid-similar');
            const strengthBar = document.getElementById('strength-bar');
            const toast = document.getElementById('toast');

            // Character sets
            const uppercaseChars = 'ABCDEFGHJKLMNPQRSTUVWXYZ';
            const lowercaseChars = 'abcdefghijkmnopqrstuvwxyz';
            const numberChars = '23456789';
            const symbolChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';
            const similarChars = 'il1Lo0O';

            // Update length value display
            lengthSlider.addEventListener('input', function() {
                lengthValue.textContent = this.value;
            });

            // Copy password to clipboard
            copyBtn.addEventListener('click', function() {
                if (!passwordField.value) return;
                
                navigator.clipboard.writeText(passwordField.value).then(function() {
                    showToast('Password copied to clipboard!');
                }).catch(function() {
                    showToast('Failed to copy password');
                });
            });

            // Generate password
            generateBtn.addEventListener('click', generatePassword);

            // Generate password on initial load
            generatePassword();

            function generatePassword() {
                let length = parseInt(lengthSlider.value);
                let charSet = '';
                let password = '';
                
                // Build character set based on selected options
                if (uppercaseCheckbox.checked) charSet += uppercaseChars;
                if (lowercaseCheckbox.checked) charSet += lowercaseChars;
                if (numbersCheckbox.checked) charSet += numberChars;
                if (symbolsCheckbox.checked) charSet += symbolChars;
                
                // If no character types selected, use all
                if (!charSet) {
                    charSet = uppercaseChars + lowercaseChars + numberChars + symbolChars;
                    uppercaseCheckbox.checked = true;
                    lowercaseCheckbox.checked = true;
                    numbersCheckbox.checked = true;
                    symbolsCheckbox.checked = true;
                }
                
                // Generate password
                for (let i = 0; i < length; i++) {
                    const randomIndex = Math.floor(Math.random() * charSet.length);
                    password += charSet[randomIndex];
                }
                
                // Avoid similar characters if selected
                if (avoidSimilarCheckbox.checked) {
                    for (let char of similarChars) {
                        password = password.replace(new RegExp(char, 'g'), 
                            charSet[Math.floor(Math.random() * charSet.length)]);
                    }
                }
                
                passwordField.value = password;
                updateStrengthMeter(password);
            }

            function updateStrengthMeter(password) {
                let strength = 0;
                
                // Length contributes to strength
                strength += Math.min(password.length / 4, 4);
                
                // Character variety contributes to strength
                const hasUppercase = /[A-Z]/.test(password);
                const hasLowercase = /[a-z]/.test(password);
                const hasNumbers = /[0-9]/.test(password);
                const hasSymbols = /[^A-Za-z0-9]/.test(password);
                
                const varietyCount = [hasUppercase, hasLowercase, hasNumbers, hasSymbols].filter(Boolean).length;
                strength += (varietyCount - 1) * 1.5;
                
                // Normalize strength to 0-100
                strength = Math.min(Math.max(strength, 0), 10);
                const percentage = strength * 10;
                
                // Update strength bar color and width
                strengthBar.style.width = `${percentage}%`;
                
                if (percentage < 40) {
                    strengthBar.style.backgroundColor = '#dc3545'; // Red
                } else if (percentage < 60) {
                    strengthBar.style.backgroundColor = '#fd7e14'; // Orange
                } else if (percentage < 80) {
                    strengthBar.style.backgroundColor = '#ffc107'; // Yellow
                } else if (percentage < 90) {
                    strengthBar.style.backgroundColor = '#28a745'; // Green
                } else {
                    strengthBar.style.backgroundColor = '#20c997'; // Teal
                }
            }

            function showToast(message) {
                toast.textContent = message;
                toast.classList.add('show');
                
                setTimeout(function() {
                    toast.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
